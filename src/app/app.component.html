
  <div class="container">
  <div class="form-inline w-50 mt-5 ml-5" >

<select name="city" class="dropdown col-md-3 ml-5" id="dropyear" (change)="select($event)">
  <option value="" disabled selected>Select your year</option>
  <option *ngFor="let year of this.Years"   [value]="year">{{year}}</option>
  </select>

<select name="city"  class="dropdown col-md-3 ml-2" id ="month" (change)="send($event)">
  <option value="" disabled selected>Select your month</option>
  <option *ngFor="let country of this.MonthNames"   [value]="country">{{country}}</option>
  </select>
</div>

  <div class="form-inline mt-3 ml-5" >
    
    <button type="button" class=" btn btn-primary mr-5 ml-3"  (click)="prev();"><i class="fa fa-angle-left"></i>Prev</button>
    <div id="current"  class="mr-5">

    </div>

    <button type="button" class=" btn btn-primary mr-5" (click)="next();"><i class="fa fa-angle-right"></i>Next</button>
   
  </div>
  
 
  
  <div id="calendar mt-3 ml-5" >
    <table  id="table" class="mt-3 ml-5" >
      

    </table>
  </div>
  <div class="form-inline mt-5">
    <h4>Date:-</h4> <h6>{{this.Date}}/{{this.Month+1}}/{{this.year}}</h6>
  </div>
</div>
